        - $ref: '#/components/parameters/HeaderToken'
      requestBody:
        description: Filtros que podem ser usados na API de comissões
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BodyCvdw"
      responses:
        "200":
          description: "Comissões"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/RetornoCVDW"
                  - $ref: "#/components/schemas/RetornarComissoes"
              examples:
                1:
                  $ref: "#/components/examples/RetornarComissoes"
        "204":
          description:  "Nenhum dado foi encontrado na API de comissões."
        "400":
          description: "Erro de solicitação da API de comissões, revise os parâmetros!"
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    format: "string"
                    maxLength: 10000
                    example: "O campo pagina deve ser um inteiro."
                  codigo:
                    type: integer
                    minimum: 0
                    maximum: 9999
                    format: "int32"
                    example: 400
              examples:
                1:
                  $ref: '#/components/examples/400'
        "401":
          description: "E-mail e/ou token incorreto(s)."
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    format: "string"
                    maxLength: 10000
                    example: "E-mail e/ou token incorreto(s)."
                  codigo:
                    type: integer
                    minimum: 0
                    maximum: 9999
                    format: "int32"
                    example: 401
              examples:
                1:
                  $ref: '#/components/examples/401'
        "422":
          description: "Erro inesperado na API de comissões, por favor entre em contato com o suporte técnico."
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    format: "string"
                    maxLength: 10000
                    example: "Ocorreu um erro inesperado, por favor tente mais tarde."
                  codigo:
                    type: integer
                    minimum: 0
                    maximum: 9999
                    format: "int32"
                    example: 422
              examples:
