components:
  parameters:
    HeaderEmail:
      name: email
      in: header
      required: true
      description: E-mail de autenticação do usuário administrativo
      example: email@email.com
      schema:
        type: string
    HeaderToken:
      name: token
      in: header
      required: true
      description: Token criado no usuário administrativo do e-mail
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
    QueryPagina:
      name: pagina
      in: query
      required: false
      description: Página que deseja visualizar os registros
      example: 1
      schema:
        type: integer
    QueryId:
      name: id
      in: query
      required: false
      description: Retornará o registro do id específico indicado. Não se aplica para todas APIs.
      example: 1000
      schema:
        type: integer
    QueryRegistrosPorPagina:
      name: registros_por_pagina
      in: query
      required: false
      description: Quantidade de registro por página, máximo 500 registros
      example: 30
      schema:
        type: integer
    QueryAPartirId:
      name: a_partir_id
      in: query
      required: false
      description: Retornará os registros a partir deste id, lembrando que está ordenado por referencia_data.
      example: 1000
      schema:
        type: integer
    QueryAPartirReferencia:
      name: a_partir_referencia
      in: query
      required: false
      description: Retornará os registros a partir deste id, lembrando que está ordenado por referencia_data.
      example: 1000
      schema:
        type: integer
    QueryAPartirDataCad:
      name: a_partir_data_cad
      in: query
      required: false
      description: Retornará os registros criados a partir da data informada
      example: "2022-05-18 10:15:26"
      schema:
        type: string
    QueryAPartirDataReferencia:
      name: a_partir_data_referencia
      in: query
      required: false
      description: Retornará os registros com data referência a partir da data informada
      example: "2022-05-18 10:15:26"
      schema:
        type: string
    QueryAteDataReferencia:
      name: ate_data_referencia
      in: query
      required: false
      description: Retornará os registros com data referência até a data informada
      example: "2022-06-18 10:15:26"
      schema:
        type: string
    QueryAPartirDataModificacao:
      name: a_partir_data_modificacao
      in: query
      description: Retornará os registros modificados a partir da data informada. Não se aplica para todas APIs
      required: false
      example: "2022-06-18 10:15:26"
      schema:
        type: string
  schemas:
    BodyCvdw:
      description: Filtro padrão
      properties:
        pagina:
          example: 1
          type: integer
          description: "Página que deseja visualizar os registros"
        id:
          example: 1640
          type: integer
          description: "Retornará o registro do id específico indicado. Não se aplica para todas APIs."
        registros_por_pagina:
          example: 30
          type: integer
          description: "Quantidade de registro por página, máximo 500 registros"
        a_partir_id:
          example: 1640
          type: integer
          description: "Retornará os registros a partir deste id, lembrando que está ordenado por referencia_data."
        a_partir_referencia:
          example: 1640
          type: integer
          description: "Retornará os registros a partir deste id, lembrando que está ordenado por referencia_data."
        a_partir_data_cad:
          example: "2022-05-18 10:15:26"
          type: string
          description: "Retornará os registros criados a partir da data informada"
        a_partir_data_referencia:
          example: "2022-05-18 10:15:26"
          type: string
          description: "Retornará os registros com data referência a partir da data informada"
        ate_data_referencia:
          example: "2022-06-18 10:15:26"
          type: string
          description: "Retornará os registros com data referência até a data informada"
        a_partir_data_modificacao:
          example: "2022-05-18 10:15:26"
          type: string
          description: "Retornará os registros modificados a partir da data informada. Não se aplica para todas APIs."
    RetornoCVDW:
      type: object
      description: Dados retorno padrão
      properties:
        pagina:
          example: 1
          type: integer
          description: "Página atual do retorno dos registros"
        registros:
          example: 30
          type: integer
          description: "Quantidade de registro da página, máximo 500 registros"
        total_de_registros:
          example: 1054
          type: integer
          description: "Total de registros encontrados"
        total_de_paginas:
          example: 36
          type: integer
          description: "Total de páginas encontradas"
    RetornarComissoes:
      type: object
      description: Dados de comissões
      properties:
        dados:
          type: array
          items:
            $ref: "#/components/schemas/Comissoes"
          example: [
            $ref: "#/components/examples/Comissoes"
          ]
      example:
        dados: [
          $ref: "#/components/examples/Comissoes"
        ]
    Comissoes:
      type: object
      description: Dados da comissão
      properties:
        referencia:
          example: "193 ou 193_30"
          type: string
          description: "Código identificador da comissão"
        referencia_data:
          example: "2023-01-15 15:26:15"
          type: string
          description: "Data de referência da comissão"
        ativo:
          example: "S"
          type: string
          description: "Informa se está ativo ou não"
        idcomissao:
          example: 5166
          type: integer
          description: "Código identificador da comissão"
        situacao:
          example: "Comissão Gerada (1)"
          type: string
          description: "Nome da situação da comissão"
        idsituacao:
          example: 1
          type: integer
          description: "Código identificador da situação da comissão"
        idreserva:
          example: 11346
          type: integer
          description: "Código identificador da reserva da comissão"
        corretor:
          example: "CORRETOR QC"
          type: string
          description: "Corretor vinculado a comissão"
        imobiliaria:
          example: "IMOBILIÁRIA QC"
          type: string
          description: "Imobiliária vinculada a comissão"
        empreendimento:
          example: "Varandas"
          type: string
          description: "Nome do empreendimento da comissão"
        etapa:
          example: "Etapa A"
          type: string
          description: "Etapa do empreendimento"
        bloco:
          example: "Bloco C"
          type: string
          description: "Bloco do empreendimento"
        unidade:
          example: "1070"
          type: string
          description: "Unidade do empreendimento"
        regiao:
