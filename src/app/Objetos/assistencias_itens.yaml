path: /assistencias/itens
tabela: assistencias_itens
metodo: get
descricao: 'Esta api retorna os dados dos itens das assistências a partir dos filtros solicitados, caso deseje saber o que cada campo representa basta ir no schema.'
nome: 'Assistências (assistencias_itens)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarItensAssistencias
subschema: ItensAssistencias
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  total_de_registros:
    type: integer
    example: 1054
    description: 'Total de registros encontrados'
  total_de_paginas:
    type: integer
    example: 36
    description: 'Total de páginas encontradas'
  dados:
    referencia:
      type: string
      description: 'Código identificador do item da assistência'
      example: '193 ou 193_30'
    referencia_data:
      type: datetime
      description: 'Data de referência'
      example: '2023-01-15 15:26:15'
    idassistencia_item:
      type: integer
      description: 'Código identificador do item da assistência'
      example: 104
    idassistencia:
      type: integer
      description: 'Código identificador da assistência'
      example: 345
    item:
      type: string
      description: 'Nome do item'
      example: Parede
    data_cad:
      type: datetime
      description: 'Data de cadastro'
      example: '2022-05-09 09:36:02'
    descricao:
      type: text
      description: 'Descrição do registro'
      example: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis neque. (TEXT)'
    idsituacao:
      type: integer
      description: 'Código identificador da situação atual'
      example: 6
    situacao:
      type: string
      description: 'Situação atual'
      example: Cancelado
    data_conclusao:
      type: datetime
      description: 'Data de conclusão'
      example: '2022-10-15'
    data_inicio_servico:
      example: '2022-10-15'
      type: datetime
      description: 'Data de início do serviço'
    data_previsao:
      type: datetime
      description: 'Data de previsão da conclusão'
      example: '2022-10-14'
    valor:
      type: number
      description: 'Valor do item'
      example: 22.2
    contabilizar_valor_total:
      type: string
      description: 'Contabiliza no total'
      example: 'S'
    coberto:
      type: string
      description: 'Se o item é coberto ou não'
      example: 'S'
    recorrente:
      type: string
      description: 'Caso seja um item recorrente'
      example: 'S'
    horas_servico:
      type: integer
      description: 'Quantidade de horas investidas no serviço'
      example: 7
    ativo:
      type: string
      description: 'Informa se está ativo ou não'
      example: S
    data_modificacao:
      type: datetime
      description: 'Data da última modificação'
      example: '2021-06-02 10:19:46'
    data_sincronizacao:
      type: datetime
      description: 'Data de sincronização com a base de dados'
      example: '2022-10-15'
