path: /pesquisas/perguntas
tabela: pesquisas_perguntas
metodo: get
descricao: 'Lista das perguntas das pesquisas ativas'
nome: 'Perguntas das Pesquisas (pesquisas_perguntas)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarPesquisasAtivas
subschema: PesquisasAtivas
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  total_de_registros:
    type: integer
    example: 1054
    description: 'Total de registros encontrados'
  total_de_paginas:
    type: integer
    example: 36
    description: 'Total de páginas encontradas'
  dados:
    idpesquisa_pergunta:
      type: integer
      description: 'Código que associa a pesquisa a uma pergunta'
      example: 193
    idpergunta:
      type: integer
      description: 'Id da pergunta'
      example: 2
    nome_pergunta:
      type: string
      description: 'Nome dado a pergunta'
      example: 'Como você se sente'
    idpesquisa:
      type: integer
      description: 'Código identificador da pesquisa'
      example: 5166
    nome_pesquisa:
      type: string
      description: 'Título da pesquisa'
      example: 'Pesquisa de satisfação de fim de ano'
    tipo_pesquisa:
      type: string
      description: 'Tipo da pesquisa'
      example: Satisfação
