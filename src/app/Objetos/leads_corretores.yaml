path: /leads/corretores
tabela: leads_corretores
metodo: get
descricao: 'Esta api retorna os dados do corretor dos leads.'
nome: 'Leads (leads_corretores)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarDadosLeadsCorretores
subschema: DadosLeadsCorretores
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  total_de_registros:
    type: integer
    example: 1054
    description: 'Total de registros encontrados'
  total_de_paginas:
    type: integer
    example: 36
    description: 'Total de páginas encontradas'
  dados:
    referencia:
      type: string
      description: 'Identificador do lead'
      example: '193 ou 193_30'
    referencia_data:
      type: datetime
      description: 'Data de referência'
      example: '2024-03-31 09:15:54'
    ativo:
      type: string
      description: 'Informa se está ativo ou não'
      example: S
    idlead:
      type: integer
      description: 'Identificador do lead'
      example: 193
    idcorretor:
      type: integer
      description: 'Identificador do corretor vinculado'
      example: 274
    corretor:
      type: string
      description: 'Corretor do lead'
      example: 'CORRETOR QC'
    idimobiliaria:
      type: integer
      description: 'Identificador da imobiliária vinculada'
      example: 274
    imobiliaria:
      type: string
      description: 'Imobiliária do lead'
      example: 'IMOBILIÁRIA QC'
    data_entrada:
      type: datetime
      description: 'Data de cadastro'
      example: '2024-03-31 09:15:54'
    data_sincronizacao:
      type: datetime
      description: 'Data da sincronização'
      example: '2024-03-31 09:15:54'
