path: /repasses/historico/situacoes
tabela: repasses_historico_situacoes
metodo: get
descricao: 'Esta api retorna o historico das situações do repasse.'
nome: 'Repasses (repasses_historico_situacoes)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarHistoricoSituacaoRepasses
subschema: HistoricoSituacoesRepasses
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  total_de_registros:
    type: integer
    example: 1054
    description: 'Total de registros encontrados'
  total_de_paginas:
    type: integer
    example: 36
    description: 'Total de páginas encontradas'
  dados:
    referencia:
      type: string
      description: 'Identificador do histórico'
      example: '193 ou 193_30'
    referencia_data:
      type: string
      format: datetime
      description: 'Data de referência'
      example: '2024-03-31 09:15:54'
    ativo:
      type: string
      description: 'Informa se está ativo ou não'
      example: S
    idhistorico:
      type: integer
      description: 'Identificador do histórico'
      example: 1
    idrepasse:
      type: integer
      description: 'Identificador do repasse'
      example: 168523
    idusuario:
      type: integer
      description: 'Identificador do usuario'
      example: 4
    idcorrespondente:
      type: integer
      description: 'Identificador do correspondente'
      example: 56
    usuario:
      type: string
      description: 'Nome do usaurio'
      example: 'usario teste'
    correspondente:
      type: string
      description: 'Nome do correspondente'
      example: 'correspondente teste'
    data_cad:
      type: string
      format: datetime
      description: 'Data da situacao'
      example: 23-05-2022
    de:
      type: integer
      description: 'Indentificador da situação'
      example: 23
    para:
      type: integer
      description: 'Indentificador da situação'
      example: 23
    de_nome:
      type: string
      description: 'Nome da situacao'
      example: 'situação teste'
    para_nome:
      type: string
      description: 'Nome da situacao'
      example: 'situação teste2'
