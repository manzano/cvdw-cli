path: /leads
tabela: leads
metodo: get
descricao: 'Esta api retorna os dados dos leads a partir dos filtros solicitados, caso deseje saber o que cada campo representa basta ir no schema.'
nome: 'Leads (leads)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarLeads
subschema: Leads
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  total_de_registros:
    type: integer
    example: 1054
    description: 'Total de registros encontrados'
  total_de_paginas:
    type: integer
    example: 36
    description: 'Total de páginas encontradas'
  dados:
    referencia:
      type: string
      description: 'Identificador do lead'
      example: '193 ou 193_30'
    referencia_data:
      type: datetime
      description: 'Data de referência'
      example: '2024-03-31 09:15:54'
    ativo:
      type: string
      description: 'Informa se está ativo ou não'
      example: S
    idlead:
      type: integer
      description: 'Identificador do lead'
      example: 168523
    idsituacao:
      type: integer
      description: 'Identificador da situação do lead'
      example: 4
    situacao:
      type: string
      description: 'Situação do lead'
      example: Descartado
    data_cad:
      type: datetime
      description: 'Data de cadastro'
      example: '2024-03-31 09:15:54'
    nome:
      type: string
      description: 'Nome do lead'
      example: 'Saulo Nunes'
    email:
      type: string
      description: 'E-mail do lead'
      example: importacao_nandes2.3@hotmail.com
    telefone:
      type: string
      description: 'Telefone do lead'
      example: '31984658621'
    documento_cliente:
      type: string
      description: 'Documento do lead'
      example: '09809809812'
    cep_cliente:
      type: string
      description: 'CEP do lead'
      example: '49010020'
    idponto_venda:
      type: integer
      description: 'Identificador do PDV do lead'
      example: 2
    ponto_venda:
      type: string
      description: 'PDV do lead'
      example: 'Ponto das vendas'
    conversao_original:
      type: string
      description: 'Conversão original do lead'
      example: Facebook
    conversao_ultimo:
      type: string
      description: 'Última conversão do lead'
      example: Facebook
    conversao:
      type: string
      description: 'Conversão do lead'
      example: Facebook
    idempreendimento:
      type: string
      description: 'Identificador(es) do(s) empreendimento(s) do lead'
      example: '3'
    codigointerno_empreendimento:
      type: string
      description: 'Código(s) interno(s) do(s) empreendimento(s) do lead'
      example: '3'
    empreendimento:
      type: text
      description: 'Empreendimento(s) do lead'
      example: 'Varandas (TEXT)'
    idempreendimento_primeiro:
