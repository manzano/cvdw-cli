path: /reservas/historico/situacoes
tabela: reservas_historico_situacoes
metodo: get
descricao: 'Esta api retorna os dados dos históricos das situações das reservas a partir dos filtros solicitados, caso deseje saber o que cada campo representa basta ir no schema.'
nome: 'Reservas (reservas_historico_situacoes)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarReservasHistoricosSituacoes
subschema: ReservasHistoricosSituacoes
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  total_de_registros:
    type: integer
    example: 1054
    description: 'Total de registros encontrados'
  total_de_paginas:
    type: integer
    example: 36
    description: 'Total de páginas encontradas'
  dados:
    referencia:
      type: string
      description: 'ID do histórico registrado na situação'
      example: '193 ou 193_30'
    referencia_data:
      type: string
      format: datetime
      description: 'Data de referência'
      example: '2024-03-31 09:15:54'
    ativo:
      type: string
      description: 'Informa se está ativo ou não'
      example: S
    idhistorico:
      type: integer
      description: 'ID do histórico registrado na situação'
      example: 12414
    idreserva:
      type: integer
      description: 'ID da reserva registrada na situação'
      example: 12414
    de:
      type: integer
      description: 'Id da situação anterior'
      example: 3
    para:
      type: integer
      description: 'Id da situação alterada'
      example: 4
    de_nome:
      type: string
      description: 'Descrição da situação anterior'
      example: Vendida
    para_nome:
      type: string
      description: 'Descrição da situação alterada'
      example: Distrato
    data_cad:
      type: string
      format: datetime
      description: "Data que a alteração foi realizada\t"
      example: '2024-03-31 09:15:54'
    usuario:
      type: string
      description: 'Nome do usuário que alterou a situação da reserva'
      example: 'Usuário CV'
    idusuario:
      type: integer
      description: 'ID do usuário que alterou a situação da reserva'
      example: 123
