path: /pessoas/bens-empresa
tabela: pessoas_bens_empresa
metodo: get
descricao: 'Esta api retorna os valores dos bens da empresa das pessoas (PJ) a partir dos filtros solicitados.'
nome: 'Pessoas (pessoas_bens_empresa)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarPessoasBensEmpresa
subschema: PessoasBensEmpresaRetorno
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  total_de_registros:
    type: integer
    example: 1054
    description: 'Total de registros encontrados'
  total_de_paginas:
    type: integer
    example: 36
    description: 'Total de páginas encontradas'
  dados:
    referencia:
      type: string
      description: 'Identificador'
      example: 269
    referencia_data:
      type: datetime
      description: 'Data de referência'
      example: '2024-03-31 09:15:54'
    ativo:
      type: string
      description: 'Informa se está ativo ou não'
      example: S
    idpessoa:
      type: integer
      description: 'Identificador da pessoa'
      example: 269
    idpessoa_int:
      type: string
      description: 'Identificador da pessoa (Código Interno)'
      example: '726'
    bens_empresa:
      referencia:
        type: string
        description: 'Código identificador do bem da empresa'
        example: 4
      idpessoa_bem_empresa:
        type: string
        description: 'Código identificador do bem da empresa'
        example: 4
      data_cad:
        type: datetime
        description: 'Data de cadastro'
        example: '2024-01-22 11:14:34'
      idpessoa:
        type: string
        description: 'Código identificador da pessoa'
        example: 10034
      tipo:
        type: string
        description: 'Tipo do bem'
        example: "Carro"
      valor_atual:
        type: string
        description: 'Valor atual do bems'
        example: "150000.00"
      onus:
        type: string
        description: 'Informa se o bem tem ônus'
        example: "Sim"
      numero_parcelas:
        type: string
        description: 'Número de parcelas'
        example: 12
      valor_parcelas_mensais:
        type: string
        description: 'Valor mensal da parcela'
        example: "15000.00"
      