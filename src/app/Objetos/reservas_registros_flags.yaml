path: /reservas/registros/flags
tabela: reservas_registros_flags
metodo: get
descricao: 'Esta api retorna os registros das situações em que a reserva passou a partir dos filtros solicitados, caso deseje saber o que cada campo representa basta ir no schema.'
nome: 'Reservas (reservas_registros_flags)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarReservasRegistrosFlags
subschema: ReservasRegistrosFlag
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  total_de_registros:
    type: integer
    example: 1054
    description: 'Total de registros encontrados'
  total_de_paginas:
    type: integer
    example: 36
    description: 'Total de páginas encontradas'
  dados:
    referencia:
      type: string
      description: 'Número de identificação da reserva'
      example: '193 ou 193_30'
    referencia_data:
      type: datetime
      description: 'Data de referência'
      example: '2024-03-31 09:15:54'
    ativo:
      type: string
      description: 'Informa se está ativo ou não'
      example: S
    idreserva:
      type: integer
      description: 'Identificador da reserva'
      example: 12414
    data_criacao_reserva:
      type: datetime
      description: 'Data de criação da reserva'
      example: '2024-03-31 09:15:54'
    empreendimento:
      type: string
      description: 'Nome do empreendimento'
      example: 'Empreendimento CV'
    idempreendimento:
      type: integer
      description: 'Identificador do empreendimento'
      example: 123
    etapa:
      type: string
      description: 'Nome da etapa'
      example: 'Etapa A'
    idetapa:
      type: integer
      description: 'Código identificador da etapa nome_cliente: empreendimento'
      example: 123
    bloco:
      type: string
      description: 'Nome do bloco'
      example: '003'
    idbloco:
      type: integer
      description: 'Código identificador da bloco nome_cliente: empreendimento'
      example: 123
    unidade:
      type: string
      description: 'Nome da unidade'
      example: '202'
    idunidade:
      type: integer
      description: 'Identificador da unidade'
      example: 123
    cliente:
      type: string
      description: 'Nome do cliente'
      example: 'Cliente CV'
    idcliente:
      type: integer
      description: 'Identificador do cliente'
      example: 123
    corretor:
      type: string
      description: 'Nome do corretor'
      example: 'Corretor CV'
    idcorretor:
      type: integer
      description: 'Identificador do corretor'
      example: 123
    data_sincronizacao:
      type: datetime
      description: 'Data de sincronização'
      example: '2024-03-31 09:15:54'
    flag_inicio:
      type: string
      description: 'Informa se a reserva está na situação com flag início'
      example: Sim
    data_flag_inicio:
      type: datetime
      description: 'Data e hora de entrada da reserva na situação com flag início'
      example: '2024-03-31 09:15:54'
    flag_inicio_semproposta:
