path: /leads/perdas
tabela: leads_perdas
metodo: get
descricao: 'Esta api retorna as informações de perda do leads.'
nome: 'Leads (leads_perdas)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarLeadsPerdas
subschema: LeadsPerdas
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  total_de_registros:
    type: integer
    example: 1054
    description: 'Total de registros encontrados'
  total_de_paginas:
    type: integer
    example: 36
    description: 'Total de páginas encontradas'
  dados:
    referencia:
      type: string
      description: 'Identificador da perda do lead'
      example: '193 ou 193_30'
    referencia_data:
      type: datetime
      description: 'Data de referência'
      example: '2024-03-31 09:15:54'
    ativo:
      type: string
      description: 'Informa se está ativo ou não'
      example: S
    idlead_reativacao:
      type: integer
      description: 'Identificador da perda do lead'
      example: 193
    idlead:
      type: integer
      description: 'Identificador do lead'
      example: 168523
    nome:
      type: string
      description: 'Nome do Lead'
      example: 'Maria de Jesus'
    email:
      type: string
      description: 'E-mail do lead'
      example: maria@gmail.com
    telefone:
      type: string
      description: 'Telefone do Lead'
      example: '+5579998412500'
    data_perda:
      type: datetime
      description: 'Data de perca do lead'
      example: '2024-03-31 09:15:54'
    idusuario:
      type: integer
      description: 'Identificador do usuário responsável'
      example: 212
    painel_usuario:
      type: string
      description: 'Painel em que o lead foi reativado'
      example: gestor
