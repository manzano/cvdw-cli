path: /reservas/associados
tabela: reservas_associados
metodo: get
descricao: 'Esta api retorna os dados dos associados das reservas a partir dos filtros solicitados, caso deseje saber o que cada campo representa basta ir no schema.'
nome: 'Reservas (reservas_associados)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarReservasAssociados
subschema: ReservasAssociados
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  total_de_registros:
    type: integer
    example: 1054
    description: 'Total de registros encontrados'
  total_de_paginas:
    type: integer
    example: 36
    description: 'Total de páginas encontradas'
  dados:
    referencia:
      type: string
      description: 'Identificador'
      example: '193 ou 193_30'
    referencia_data:
      type: datetime
      description: 'Data de referência'
      example: '2024-03-31 09:15:54'
    ativo:
      type: string
      description: 'Informa se está ativo ou não'
      example: S
    idassociado:
      type: integer
      description: 'Identificador dos associados das reservas'
      example: 12414
    idreserva:
      type: integer
      description: 'Identificador da reserva'
      example: 12414
    idpessoa:
      type: integer
      description: 'Identificador da pessoa associada da reserva'
      example: 12414
    data_cad:
      type: datetime
      description: 'Data da condição'
      example: '2024-03-31 09:15:54'
    nome:
      type: string
      description: 'Nome do associado da reserva'
      example: 'Anna Luiza'
      sensivel: true
    documento:
      type: string
      description: 'Documento do associado da reserva'
      example: '12345678925'
      sensivel: true
    renda_familiar:
      type: number
      description: 'Renda familiar do associado da reserva'
      example: 12.21
    tipo_associacao:
      type: string
      description: 'Tipo de associação do associado da reserva'
      example: Sócio
