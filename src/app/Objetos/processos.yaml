path: /processos
tabela: processos
metodo: get
descricao: 'Esta api retorna os dados dos demandas'
nome: 'Processos (processos)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarProcessos
subschema: schemaProcessos
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  total_de_registros:
    type: integer
    example: 1054
    description: 'Total de registros encontrados'
  total_de_paginas:
    type: integer
    example: 36
    description: 'Total de páginas encontradas'
  dados:
    referencia:
      type: string
      description: 'Id do Processo'
      example: '193 ou 193_30'
    referencia_data:
      type: datetime
      description: 'Data de referência'
      example: '2024-03-31 09:15:54'
    ativo:
      type: string
      description: 'Informa se está ativo ou não'
      example: S
    idprocesso:
      type: integer
      description: 'Id do Processo'
      example: 14
    tipo_processo:
      type: string
      description: 'Tipo do Processo'
      example: 'Tipo do processo'
    idempreendimento_avulso:
      type: integer
      description: 'id do empreendimento Avulso'
      example: 12
    nome_empreendimento_avulso:
      type: string
      description: 'Nome do Empreendimento Avulso'
      example: 'empreendimento teste'
    numero:
      type: string
      description: 'Numero do Processo'
      example: '123456'
    valor_causa:
      type: string
      description: 'Valor da causa'
      example: '14.55'
    valor_pago:
      type: string
      description: 'Valor Pago'
      example: '14.55'
    forma_pagamento:
      type: string
      description: 'Forma de Pagamento'
      example: dinheiro
    data_atualizacao_processos:
      type: datetime
      description: 'Data da atualização do processo'
      example: '2022-05-18'
    data_cad:
      type: datetime
      description: 'Data de Cadastro'
      example: '2022-05-18'
    data_pagamento:
      type: datetime
      description: 'Data de Pagamento'
      example: '2022-05-18'
    data_citacao:
      type: datetime
      description: 'Data de Citação'
      example: '2022-05-18'
    idempreendimento:
      type: integer
      description: 'Id do empreendimento'
      example: 12
    codigointerno_empreendimento:
      type: string
      description: 'codigo interno empreendimento'
      example: '12356'
    empreendimento:
      type: string
      description: 'Nome do empreendimento'
      example: 'Nome do empreendimento'
    idcliente:
      type: integer
      description: 'Id do Cliente'
      example: 145
    documento_cliente:
      type: string
      description: 'Número do documento do cliente'
      example: '04461372197'
    cliente:
      type: string
      description: 'Nome do cliente'
      example: 'jose cliente'
    cep_cliente:
      type: string
      description: 'CEP do Cliente'
      example: '49500235'
    idsituacao:
      type: integer
      description: 'Id da Situacao'
      example: 123
    situacao:
      type: string
      description: 'Nome da Situação'
      example: 'Nome da situação'
    unidade:
      type: string
      description: 'Nome da Unidade'
      example: 'Nome da unidade'
    etapa:
      type: string
      description: 'Nome da Etapa'
      example: 'etapa 1'
    bloco:
      type: string
      description: 'Nome do Bloco'
      example: 'bloco 1'
    idcausa:
      type: integer
      description: 'Id da Causa'
      example: 1
    causa:
      type: string
      description: 'Nome da Causa'
      example: 'Nome da Causa'
    data_ult_hist:
      type: datetime
      description: 'Data da Ultima Situação'
      example: '2022-05-18'
