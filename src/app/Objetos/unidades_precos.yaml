path: /unidades/precos
tabela: unidades_precos
metodo: get
descricao: 'Esta api retorna os valores das unidades das tabelas dinâmicas (Valor unidades) a partir dos filtros solicitados, caso deseje saber o que cada campo representa basta ir no schema.'
nome: 'Unidades (unidades_precos)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarUnidadesPrecos
subschema: UnidadesPrecos
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  total_de_registros:
    type: integer
    example: 1054
    description: 'Total de registros encontrados'
  total_de_paginas:
    type: integer
    example: 36
    description: 'Total de páginas encontradas'
  dados:
    referencia:
      type: string
      description: 'Identificador da unidade _ Identificador da tabela'
      example: '193 ou 193_30'
    referencia_data:
      type: datetime
      description: 'Data de referência'
      example: '2024-03-31 09:15:54'
    ativo:
      type: string
      description: 'Informa se está ativo ou não'
      example: S
    idunidade:
      type: integer
      description: 'Identificador da unidade'
      example: 12414
    unidade:
      type: string
      description: 'Nome da unidade'
      example: '001'
    empreendimento:
      type: string
      description: 'Nome do empreendimento'
      example: 'Empreendimento CV'
    idempreendimento:
      type: integer
      description: 'Identificador do empreendimento'
      example: 123
    etapa:
      type: string
      description: 'Nome da etapa'
      example: '002'
    idetapa:
      type: integer
      description: 'Identificador da etapa'
      example: 1
    bloco:
      type: string
      description: 'Nome do bloco'
      example: '003'
    idbloco:
      type: integer
      description: 'Identificador do bloco'
      example: 232
    valor:
      type: text
      description: 'Valor da unidade'
      example: '150000.00'
    idtabela:
      type: integer
      description: 'Identificador da tabela de preço'
      example: 1234
    data_vigencia_de:
      type: string
      description: 'Data de vigência (De) da tabela associada'
      example: '2021-05-01'
    data_vigencia_ate:
      type: string
      description: 'Data de vigência (Até) da tabela associada'
      example: '2022-05-31'
    valor_avaliacao:
      type: string
      description: 'Valor Avaliação da unidade'
      example: '150000.00'
