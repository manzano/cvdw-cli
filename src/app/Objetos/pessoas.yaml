path: /pessoas
tabela: pessoas
metodo: get
descricao: 'Esta api retorna os valores das pessoas a partir dos filtros solicitados, caso deseje saber o que cada campo representa basta ir no schema.'
nome: 'Pessoas (pessoas)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarPessoas
subschema: PessoasRetorno
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  total_de_registros:
    type: integer
    example: 1054
    description: 'Total de registros encontrados'
  total_de_paginas:
    type: integer
    example: 36
    description: 'Total de páginas encontradas'
  dados:
    referencia:
      type: string
      description: 'Identificador'
      example: '193 ou 193_30'
    referencia_data:
      type: datetime
      description: 'Data de referência'
      example: '2024-03-31 09:15:54'
    ativo:
      type: string
      description: 'Informa se está ativo ou não'
      example: S
    idpessoa:
      type: integer
      description: 'Identificador da pessoa'
      example: 1
    idpessoa_int:
      type: string
      description: 'Identificador da pessoa (Código Interno)'
      example: 1
    idpessoa_legado:
      type: string
      description: 'Identificador da pessoa (legado)'
      example: 1
    data_cad:
      type: datetime
      description: 'Data de cadastro'
      example: '2024-03-31 09:15:54'
    ativo_painel:
      type: string
      description: 'Informa se a pessoa está ativa'
      example: Sim
    ativo_login:
      type: string
      description: 'Informa se a pessoa te login ativo'
      example: Sim
    situacao:
      type: string
      description: 'Informa a situação da Pessoa (Cliente; Não cliente; Prospect)'
      example: Cliente
    validado:
      type: string
      description: 'Informa se a pessoa está validada'
      example: Sim
    documento_tipo:
      type: string
      description: 'Tipo do documento'
      example: CPF
    documento:
      type: string
      description: Documento
      example: 111.111.111-11
    pessoa_estrangeira:
      type: string
      description: 'Informa se pessoa estrangeira'
      example: Não
    nome:
      type: string
      description: Nome
      example: 'Associado Silva Santos'
    reconhecimento_firma:
      type: string
      description: 'Reconhecimento de firma'
      example: null
    sexo:
      type: string
      description: 'Sexo da pessoa (Feminino; Masculino; Não desejo informar)'
      example: Masculino
    data_nasc:
      type: datetime
      description: 'Data de nascimento'
      example: '1985-05-12'
    estado_civil:
      type: string
      description: 'Estado civil'
      example: 'Casado(a) - Participação final nos aquestos'
    data_casamento:
      type: datetime
      description: 'Data de casamento'
