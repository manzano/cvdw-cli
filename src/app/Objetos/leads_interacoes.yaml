path: /leads/interacoes
tabela: leads_interacoes
metodo: get
descricao: 'Esta api retorna a listagem de interações dos leads.'
nome: 'Leads (leads_interacoes)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarLeadsInteracoes
subschema: LeadsInteracoes
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  total_de_registros:
    type: integer
    example: 1054
    description: 'Total de registros encontrados'
  total_de_paginas:
    type: integer
    example: 36
    description: 'Total de páginas encontradas'
  dados:
    referencia:
      type: string
      description: 'Identificador da interação'
      example: '193 ou 193_30'
    referencia_data:
      type: datetime
      description: 'Data de referência'
      example: '2024-03-31 09:15:54'
    ativo:
      type: string
      description: 'Informa se está ativo ou não'
      example: S
    idinteracao:
      type: integer
      description: 'Identificador da interação'
      example: 258
    idlead:
      type: integer
      description: 'Identificador do lead'
      example: 168523
    data_cad:
      type: datetime
      description: 'Data de cadastro'
      example: '2024-03-31 09:15:54'
    idcorretor:
      type: integer
      description: 'Identificador do corretor vinculado'
      example: 274
    corretor:
      type: string
      description: 'Corretor da reserva'
      example: 'CORRETOR QC'
    idimobiliaria:
      type: integer
      description: 'Identificador da imobiliária vinculada'
      example: 274
    imobiliaria:
      type: string
      description: 'Imobiliária da reserva'
      example: 'IMOBILIÁRIA QC'
    tipo:
      type: string
      description: 'Tipo da interação'
      example: L
    situacao:
      type: string
      description: 'Situação da interação'
      example: A
    descricao:
      type: text
      description: 'Descrição da interação'
      example: 'Ligação para o Lead as 12:00h (TEXT)'
    enviar_corretor:
      type: string
      description: 'Enviado e-mail sobre interação para corretor responsável"'
      example: S
    enviar_imobiliaria:
      type: string
      description: 'Enviado e-mail sobre interação para imobiliaria responsável"'
      example: 'N'
    enviar_cliente:
      type: string
      description: 'Enviado e-mail sobre interação para cliente"'
      example: 'N'
    idgestor:
      type: integer
      description: 'Identificador do gestor vinculado'
      example: 144
    gestor_interacao:
      type: string
      description: 'Gestor responsável"'
      example: 'Kelly Lima'
