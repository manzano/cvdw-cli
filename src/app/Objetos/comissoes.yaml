path: /comissoes
tabela: comissoes
metodo: get
descricao: 'Esta api retorna os dados das comissões a partir dos filtros solicitados, caso deseje saber o que cada campo representa basta ir no schema.'
nome: 'Comissões (comissoes)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarComissoes
subschema: Comissoes
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  total_de_registros:
    type: integer
    example: 1054
    description: 'Total de registros encontrados'
  total_de_paginas:
    type: integer
    example: 36
    description: 'Total de páginas encontradas'
  dados:
    referencia:
      type: string
      description: 'Código identificador da comissão'
      example: '193 ou 193_30'
    referencia_data:
      type: datetime
      description: 'Data de referência da comissão'
      example: '2024-03-31 09:15:54'
    ativo:
      type: string
      description: 'Informa se está ativo ou não'
      example: S
    idcomissao:
      type: integer
      description: 'Código identificador da comissão'
      example: 5166
    numero:
      type: integer
      description: 'Número identificador da comissão'
      example: 5166
    situacao:
      type: string
      description: 'Nome da situação da comissão'
      example: 'Comissão Gerada (1)'
    idsituacao:
      type: integer
      description: 'Código identificador da situação da comissão'
      example: 1
    idreserva:
      type: integer
      description: 'Código identificador da reserva da comissão'
      example: 11346
    corretor:
      type: string
      description: 'Corretor vinculado a comissão'
      example: 'CORRETOR QC'
    imobiliaria:
      type: string
      description: 'Imobiliária vinculada a comissão'
      example: 'IMOBILIÁRIA QC'
    empreendimento:
      type: string
      description: 'Nome do empreendimento da comissão'
      example: Varandas
    bloco:
      type: string
      description: 'Bloco do empreendimento'
      example: 'Bloco C'
    etapa:
      type: string
      description: 'Etapa do empreendimento'
      example: 'Etapa A'
    unidade:
      type: string
      description: 'Unidade do empreendimento'
      example: '1070'
    regiao:
      type: string
      description: 'Região do empreendimento'
      example: Sul
    cliente:
      type: string
      description: 'Nome do cliente da reserva que gerou a comissão'
      example: 'João Nascimento'
    cep_cliente:
      type: string
      description: 'CEP do endereço do cliente'
      example: '49100000'
    valor_contrato:
      type: string
      description: 'Valor do contrato da reserva que gerou a comissão'
      example: 43438267.8
    porcentagem_comissao:
      type: number
      description: 'Porcentagem da comissão'
      example: 1.02
    valor_comissao:
      type: number
      description: 'Valor da comissão'
      example: 100.5
    valor_comissao_apagar:
      type: number
      description: 'Valor da comissão restante à pagar'
      example: 100.5
    valor_pagamento:
      type: number
      description: 'Valor do pagamento da comissão'
      example: 100.5
    nota_fiscal:
      type: string
      description: 'Número da nota fiscal'
      example: '1070'
    data_pagamento:
      type: datetime
      description: 'Data do pagamento da comissão'
      example: '2022-01-14'
    data_cad:
      type: datetime
      description: 'Data de cadastro desse tempo de workflow'
      example: '2024-03-31 09:15:54'
