path: /reservas/workflow/tempo
tabela: reservas_workflow_tempo
metodo: get
descricao: Esta api retorna os dados workflow de reservas tempo a partir dos
  filtros solicitados, caso deseje saber o que cada campo representa basta ir no
  schema.
nome: Reservas (reservas_workflow_tempo)
parametros:
  header:
    - name: email
      in: header
      required: true
      description: E-mail de autenticação do usuário administrativo
      example: email@email.com
      schema:
        type: string
    - name: token
      in: header
      required: true
      description: Token criado no usuário administrativo do e-mail
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarReservasWorkflowTempo
subschema: ReservasCamposAdicionais
body:
  pagina:
    example: 1
    type: integer
    description: Página que deseja visualizar os registros
  registros_por_pagina:
    example: 30
    type: integer
    description: Quantidade de registro por página, máximo 500 registros
  a_partir_referencia:
    example: 1640
    type: integer
    description: Retornará as vistorias a partir deste id, lembrando que está
      ordenado em ordem decrescente
  a_partir_data_referencia:
    example: 2022-05-18
    type: string
    description: Retornará as vistorias criadas a partir da data informada
response:
  pagina:
    example: 1
    type: integer
    description: Página que deseja visualizar os registros
  registros_por_pagina:
    example: 30
    type: integer
    description: Quantidade de registro por página, máximo 500 registros
  total_de_registros:
    example: 1054
    type: integer
    description: Total de registros encontrados
  total_de_paginas:
    example: 36
    type: integer
    description: Total de páginas encontradas
  dados:
    referencia:
      example: 193 ou 193_30
      type: string
      description: Identificador do campo
    referencia_data:
      example: 2023-01-15 15:26:15
      type: datetime
      description: Data de referência
    idcampo:
      example: 132023
      type: integer
      description: Identificador do campo
    idreserva:
      example: 12414
      type: integer
      description: Identificador da reserva
    data_cad:
      example: 2022-02-23 13:20:05
      type: datetime
      description: Data de cadastro do valor do campo
    nome:
      example: Nome do Campo
      type: string
      description: Título(nome) do nome do campo
    nome_referencia:
      example: campo_nome
      type: string
      description: Nome de referência do campo
    valor:
      example: valor
      type: string
      description: Valor do campo
    tipo:
      example: texto
      type: string
      description: Tipo do campo
    funcionalidade:
      example: reserva_contrato
      type: string
      description: Tipo da funcionalidade do campo
