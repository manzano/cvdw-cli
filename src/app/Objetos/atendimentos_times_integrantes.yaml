path: /atendimentos/times/integrantes
tabela: atendimentos_times_integrantes
metodo: get
descricao: 'Esta api retorna os integrantes dos times de atendimentos.'
nome: 'Atendimentos (atendimentos_times_integrantes)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarAtendimentosTimesIntegrantes
subschema: AtendimentosTimesIntegrantes
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  total_de_registros:
    type: integer
    example: 1054
    description: 'Total de registros encontrados'
  total_de_paginas:
    type: integer
    example: 36
    description: 'Total de páginas encontradas'
  dados:
    referencia:
      type: string
      description: 'Identificador'
      example: '193 ou 193_30'
    referencia_data:
      type: datetime
      description: 'Data de referência'
      example: '2024-03-31 09:15:54'
    idintegrante:
      type: integer
      description: 'Identificador do integrante'
      example: 3
    idtime:
      type: integer
      description: 'Identificador do time'
      example: 3
    time:
      type: string
      description: 'Nome do time'
      example: 'Time Atendimento'
    idusuario:
      type: string
      description: 'Identificador do usuário'
      example: 13
    usuario:
      type: string
      description: 'Nome do usuário'
      example: 'Fátima Barreto'
    ativo:
      type: string
      description: 'Informa se está ativo ou não'
      example: S
    data_cad:
      type: datetime
      description: 'Data de cadastro'
      example: '2024-03-31 09:15:54'
    data_modificacao:
      type: datetime
      description: 'Data de modificação do item'
      example: '2024-03-31 09:15:54'
