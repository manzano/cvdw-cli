path: /vendas
tabela: vendas
metodo: get
descricao: 'Esta api retorna os dados das reservas vendidas a partir dos filtros solicitados, caso deseje saber o que cada campo representa basta ir no schema.'
nome: 'Vendas (vendas)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarVendas
subschema: Vendas
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  total_de_registros:
    type: integer
    example: 1054
    description: 'Total de registros encontrados'
  total_de_paginas:
    type: integer
    example: 36
    description: 'Total de páginas encontradas'
  dados:
    referencia:
      type: string
      description: 'Identificador da reserva'
      example: '193 ou 193_30'
    referencia_data:
      type: datetime
      description: 'Data de referência'
      example: '2024-03-31 09:15:54'
    ativo:
      type: string
      description: 'Informa se está ativo ou não'
      example: S
    idreserva:
      type: integer
      description: 'Identificador da reserva'
      example: 12414
    aprovada:
      type: string
      description: 'Aprovação da reserva'
      example: Sim
    valor_contrato:
      type: number
      description: 'Valor do contrato da reserva'
      example: 150000
    data:
      type: datetime
      description: 'Data de cadastro da reserva'
      example: '2024-03-31 09:15:54'
    data_venda:
      type: datetime
      description: 'Data de venda da reserva'
      example: '2024-03-31 09:15:54'
    cliente:
      type: string
      description: 'Nome do cliente da reserva'
      example: 'Pessoa de teste'
      sensivel: true
    idcliente:
      type: integer
      description: 'Código identificador do cliente'
      example: 30491
    documento_cliente:
      type: string
      description: 'Número do documento (CPF/CNPJ) do cliente'
      example: '04461372197'
      sensivel: true
    email:
      type: string
      description: 'E-mail do cliente da reserva'
      example: karline@email.com
      sensivel: true
    cidade:
      type: string
      description: 'Cidade de origem do cliente'
      example: Estância
    cep_cliente:
      type: string
      description: 'CEP do cliente'
      example: '49052260'
    renda:
      type: number
      description: 'Renda do cliente da reserva'
      example: 10000
    sexo:
      type: string
      description: 'Sexo do cliente da reserva'
      example: Feminino
    idade:
      type: integer
      description: 'Idade do cliente da reserva'
      example: 23
    estado_civil:
      type: string
      description: 'Estado civil do cliente da reserva'
      example: Casado(a)
    idcorretor:
      type: integer
      description: 'Identificador do corretor vinculado'
      example: 274
    corretor:
      type: string
      description: 'Corretor da reserva'
      example: 'CORRETOR QC'
    idimobiliaria:
      type: integer
      description: 'Identificador da imobiliária vinculada'
      example: 274
    imobiliaria:
      type: string
      description: 'Imobiliária da reserva'
      example: 'IMOBILIÁRIA QC'
    unidade:
      type: string
      description: 'Unidade do empreendimento'
      example: '3'
    empreendimento:
      type: string
      description: 'Empreendimento da reserva'
      example: 'Retiro Teixeira'
    area_privativa:
      type: number
      description: 'Tamanho da área privativa'
      example: '10.02'
    idempreendimento:
      type: integer
      description: 'Código identificador do empreendimento'
      example: 589
    codigointerno_empreendimento:
      type: string
      description: 'Código interno do empreendimento'
      example: '58934'
    bloco:
      type: string
      description: 'Bloco do empreendimento'
      example: 'Bloco E06'
    regiao:
      type: string
      description: 'Região do empreendimento da reserva'
      example: Sul
    planta:
      type: string
      description: 'Planta da unidade da venda'
      example: 'Planta 01'
    campanha:
      type: string
      description: 'Campanha da reserva'
      example: Campanha
    idmidia:
      type: integer
      description: 'Identificador da mídia'
      example: 2
    midia:
      type: string
      description: 'Nome da mídia'
      example: Midia
    idtabela:
      type: string
      description: 'Identificador da tabela de preço'
      example: integer
    idtipovenda:
      type: integer
      description: 'Identificador do tipo da venda'
      example: 234
    tipovenda:
      type: string
      description: 'Descrição do tipo da venda'
      example: 'Tipo financiamento'
    nometabela:
      type: string
      description: 'Nome da tabela de preço'
      example: 'Tabela Dezembro'
    codigointernotabela:
      type: string
      description: 'Código identificador da tabela de preço para integrações'
      example: '5848'
    idlead:
      type: text
      description: 'Código identificador dos leads vinculados separados por ,'
      example: '168523,4322 (TEXT)'
    associados:
      id_pessoas_cv:
        type: integer
        description: 'Codigo do associado no CV'
        example: 231
      idtipo_associacao:
        type: integer
        description: 'Código do tipo do associado' 
        example: 1
      tipo_associacao:
        type: string
        description: 'Descrição do tipo do associado'
        example: 'Cônjuge'
      porcentagem_participacao:
        type: number
        description: 'Porcentagem de participação do associado'
        example: 43.24
      