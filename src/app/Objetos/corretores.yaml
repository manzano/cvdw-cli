path: /corretores
tabela: corretores
metodo: get
descricao: 'Esta api retorna os dados dos Corretores a partir dos filtros solicitados, caso deseje saber o que cada campo representa basta ir no schema.'
nome: 'Corretores (corretores)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarCorretores
subschema: Corretor
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  total_de_registros:
    type: integer
    example: 1054
    description: 'Total de registros encontrados'
  total_de_paginas:
    type: integer
    example: 36
    description: 'Total de páginas encontradas'
  dados:
    referencia:
      type: string
      description: 'Identificador da corretor'
      example: '193 ou 193_30'
    referencia_data:
      type: datetime
      description: 'Data de referência'
      example: '2024-03-31 09:15:54'
    ativo:
      type: string
      description: 'Informa se está ativo ou não'
      example: S
    idcorretor:
      type: integer
      description: 'Identificador da corretor'
      example: 1
    idimobiliaria:
      type: integer
      description: 'Nome da imobiliária do corretor'
      example: 123
    documento:
      type: string
      description: 'Número do documento (CPF/CNPJ) do corretor'
      example: '04461372197'
      sensivel: true
    nome:
      type: string
      description: 'Nome do corretor'
      example: 'Corretor TK'
    apelido:
      type: string
      description: 'Apelido do corretor'
      example: Corretor
    sexo:
      type: string
      description: 'Sexo do Corretor'
      example: Feminino
    ativo_login:
      type: string
      description: 'Indica se está ativo no login'
      example: Sim
    data_cad:
      type: datetime
      description: 'Data de Cadastro do Corretor'
      example: '2024-03-31 09:15:54'
    estado_civil:
      type: string
      description: 'Estado Civil do Corretor'
      example: Casado
    data_nasc:
      type: datetime
      description: 'Data de nascimento do Corretor'
      example: '2024-03-31 09:15:54'
    telefone:
      type: string
      description: 'Telefone do Corretor'
      example: '7934421055'
    celular:
      type: string
      description: 'Celular do Corretor'
      example: '079999715866'
    rg:
      type: string
      description: 'Numero do rg do corretor'
      example: 14.802.150-5
    rg_orgao_expedidor:
      type: string
      description: 'Orgão Expedidor'
      example: SSP
    numero_pis:
      type: string
      description: 'Numero do Pis'
      example: '32014525254'
    naturalidade:
      type: string
      description: 'Naturalidade do Corretor'
      example: brasileiro
    pais:
      type: string
      description: 'País do Corretor'
      example: brasil
    possui_filhos:
      type: string
