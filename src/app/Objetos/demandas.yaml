path: /demandas
tabela: demandas
metodo: get
descricao: 'Esta api retorna os dados  das demandas'
nome: 'Demandas (demandas)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarDemandas
subschema: schemaDemandas
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  total_de_registros:
    type: integer
    example: 1054
    description: 'Total de registros encontrados'
  total_de_paginas:
    type: integer
    example: 36
    description: 'Total de páginas encontradas'
  dados:
    referencia:
      type: string
      description: 'Código identificador da demanda'
      example: '193 ou 193_30'
    referencia_data:
      type: datetime
      description: 'Data de referência'
      example: '2024-03-31 09:15:54'
    ativo:
      type: string
      description: 'Informa se está ativo ou não'
      example: S
    iddemanda:
      type: integer
      description: 'Código identificador da demanda'
      example: 1
    demanda:
      type: string
      description: 'nome da demanda'
      example: 'demanda 1'
    data_cad:
      type: datetime
      description: 'Data do Cadastro'
      example: '2022-05-18'
    data_encerramento:
      type: datetime
      description: 'Data do Encerramento'
      example: '2022-05-18'
    data_conclusao:
      type: datetime
      description: 'Data da Conclusão'
      example: '2022-05-18'
    agencia:
      type: string
      description: 'Nome da Agência'
      example: 'agencia teste"'
    data_situacao_finalizada:
      type: datetime
      description: 'Data da Finalização da Situação'
      example: '2022-05-18'
    situacao_demanda:
      type: string
      description: 'Situacao da demanda'
      example: 'situacao teste'
    empreendimento:
      type: string
      description: 'Nome do Empreendimento'
      example: 'empreendimento teste'
    data_ult_situacao:
      type: datetime
      description: 'Data da Ultima Situação'
      example: '2022-05-18'
