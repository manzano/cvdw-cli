path: /imobiliarias
tabela: imobiliarias
metodo: get
descricao: 'Esta api retorna os dados das imobiliarias a partir dos filtros solicitados, caso deseje saber o que cada campo representa basta ir no schema.'
nome: 'Imobiliarias (imobiliarias)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarImobiliarias
subschema: Imobiliaria
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  total_de_registros:
    type: integer
    example: 1054
    description: 'Total de registros encontrados'
  total_de_paginas:
    type: integer
    example: 36
    description: 'Total de páginas encontradas'
  dados:
    referencia:
      type: string
      description: 'Identificador da imobiliaria'
      example: '193 ou 193_30'
    referencia_data:
      type: string
      format: datetime
      description: 'Data de referência'
      example: '2024-03-31 09:15:54' 
    ativo:
      type: string
      description: 'Informa se está ativo ou não'
      example: S
    ativo_painel:
      type: string
      description : 'Informa se está ativo ou não'
      example: S
    idimobiliaria:
      type: integer
      description: 'Identificador da imobiliaria'
      example: 1
    data_cad:
      type: string
      format: datetime
      description: 'Data de Cadastro da Imobiliária'
      example: '2024-03-31 09:15:54'
    idestado:
      type: integer
      description: 'Identificação do estado da imobiliária'
      example: 1
    idcidade:
      type: integer
      description: 'Identificação da cidade da imobiliária'
      example: 1
    nome:
      type: string
      description: 'Nome da Imobiliária'
      example: 'Imobiliaria teste'
    razao_social:
      type: string
      description: 'Razao Social da Imobiliára'
      example: 'Razao Social'
    cnpj:
      type: string
      description: 'CNPJ da Imobiliária'
      example: 12.345.678/0001-55
    cnpj_faturamento:
      type: string
      description: 'CNPJ da faturmanto da Imobiliária'
      example: 12.345.678/0001-55
    idlogradouro:
      type: integer
      description: 'Logradouro da Imobiliária'
      example: 1
    endereco:
      type: string
      description: 'Endereço da Imobiliária'
      example: 'rua teste'
    complemento:
      type: string
      description: null
      example: apartamento
    numero:
      type: string
