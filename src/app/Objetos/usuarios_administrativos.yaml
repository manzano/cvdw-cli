path: /usuarios_administrativos
tabela: usuarios_administrativos
metodo: get
descricao: Esta api retorna os dados dos usuários administativos a partir dos
  filtros solicitados
nome: Usuários Administrativos (usuarios_administrativos)
parametros:
  header:
    - name: email
      in: header
      required: true
      description: E-mail de autenticação do usuário administrativo
      example: email@email.com
      schema:
        type: string
    - name: token
      in: header
      required: true
      description: Token criado no usuário administrativo do e-mail
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarUsuariosAdministrativos
subschema: UsuariosAdminstrativos
body:
  pagina:
    example: 1
    type: integer
    description: Página que deseja visualizar os registros
  registros_por_pagina:
    example: 30
    type: integer
    description: Quantidade de registro por página, máximo 500 registros
  a_partir_referencia:
    example: 1640
    type: integer
    description: Retornará as vistorias a partir deste id, lembrando que está
      ordenado em ordem decrescente
  a_partir_data_referencia:
    example: 2022-05-18
    type: string
    description: Retornará as vistorias criadas a partir da data informada
response:
  pagina:
    example: 1
    type: integer
    description: Página que deseja visualizar os registros
  registros_por_pagina:
    example: 30
    type: integer
    description: Quantidade de registro por página, máximo 500 registros
  total_de_registros:
    example: 1054
    type: integer
    description: Total de registros encontrados
  total_de_paginas:
    example: 36
    type: integer
    description: Total de páginas encontradas
  dados:
    referencia:
      example: 193 ou 193_30
      type: string
      description: Identificador do usuario
    referencia_data:
      example: 2023-01-15 15:26:15
      type: datetime
      description: Data de referência
    idusuario:
      example: 1
      type: integer
      description: Identificador do usuario
    ativo:
      example: S
      type: string
      description: Informa se está ativo S (Sim) e N (Não)
    ativo_painel:
      example: S
      type: string
      description: Informa se está ativo ou não
    tipo_login:
      example: CV
      type: string
      description: Informa o tipo do Login
    usuario:
      example: usuario nome
      type: string
      description: Nome do Usuario
    motivo_bloqueiologin:
      example: I
      type: string
      description: Informa o motivo do bloqueio
