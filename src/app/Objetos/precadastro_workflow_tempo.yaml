path: /precadastro/workflow/tempo
tabela: precadastro_workflow_tempo
metodo: get
descricao: 'Esta api retorna o tempo que o pré-cadastro ficou em uma determinada situação.'
nome: 'Pre-cadastro (precadastro_workflow_tempo)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarPrecadastroWorkflowTempo
subschema: PrecadastroWorkflowTempo
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  total_de_registros:
    type: integer
    example: 1054
    description: 'Total de registros encontrados'
  total_de_paginas:
    type: integer
    example: 36
    description: 'Total de páginas encontradas'
  dados:
    referencia:
      type: string
      description: 'Identificador do tempo que o pré-cadastro permaneceu na situação'
      example: '193 ou 193_30'
    referencia_data:
      type: string
      format: datetime
      description: 'Data de referência'
      example: '2024-03-31 09:15:54'
    ativo:
      type: string
      description: 'Informa se está ativo ou não'
      example: S
    idtempo:
      type: integer
      description: 'Identificador do tempo que o pré-cadastro permaneceu na situação'
      example: 12
    idprecadastro:
      type: integer
      description: 'Identificador do pré-cadastro'
      example: 157
    idsituacao:
      type: integer
      description: 'Identificador da situação do pré-cadastro'
      example: 1
    situacao:
      type: string
      description: 'Situação do pré-cadastro'
      example: Novo
    tempo:
      type: integer
      description: 'Tempo que o pré-cadastro permaneceu na situação'
      example: 46
    sigla:
      type: string
      description: 'Sigla da situação do pré-cadastro'
      example: 'NO'
    data_cad:
      type: string
      format: datetime
      description: 'Data de cadastro'
      example: '2024-03-31 09:15:54'
