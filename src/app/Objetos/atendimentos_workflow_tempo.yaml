path: /atendimentos/workflow/tempo
tabela: atendimentos_workflow_tempo
metodo: get
descricao: 'Esta api retorna o tempo que o atendimento passou em cada situação.'
nome: 'Atendimentos (atendimentos_workflow_tempo)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarAtendimentoWorkflowTempo
subschema: AtendimentoWorkflowTempo
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
  registros:
    type: integer
  ativo:
    type: string
  total_de_registros:
    type: integer
  total_de_paginas:
    type: integer
  dados:
    referencia:
      type: string
      description: 'Identificador'
      example: '193 ou 193_30'
    referencia_data:
      type: datetime
      description: 'Data de referência'
      example: '2024-03-31 09:15:54'
    ativo:
      type: string
      description: 'Informa se está ativo ou não'
      example: S
    idtempo:
      type: integer
      description: 'Código identificador do tempo de workflow'
      example: 5166
    idatendimento:
      type: integer
      description: "Código identificador do atendimento"
      example: 1
    idassistencia:
      type: integer
      description: 'Código identificador do atendimento'
      example: 1
    idsituacao:
      type: integer
      description: 'Código identificador da situação'
      example: 2
    situacao:
      type: string
      description: 'Nome da situação'
      example: Ativa
    sigla:
      type: string
      description: 'Sigla do workflow'
      example: AT
    tempo:
      type: integer
      description: 'Tempo que a assistência ficou na situação (Em minutos)'
      example: 2
    data_cad:
      type: datetime
      description: 'Data de cadastro desse tempo de workflow'
      example: '2024-03-31 09:15:54'
